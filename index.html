<html ng-app="UAPython">
<head>
   <title>File Uploading Form</title>
   <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!--Import materialize.css-->
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
   <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
   <!--Let browser know website is optimized for mobile-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>

        #uploadfileLb{
            display: block;
            height:100px;
            width:100px;


        }
        #uploadfileLb img{
            width: 100%;
            height:100%;

        }
        select{
            display: block !important;
        }

    </style>
</head>

<body>


<div ng-controller="IDEcontroller as IDE" >



    <div class="row">

        <div class="col s4">

            <p> 1st, upload all of py scripts </p>



            <form id        =  "uploadForm"
                  enctype   =  "multipart/form-data"
                  action    =  "http://127.0.0.1:8081/upload"
                  method    =  "post">

                <label for="fileupload" id="uploadfileLb"><img src="res/upload-icon.png"></label>
                <input id="fileupload" type="file" name="pyfiles"    />
                <input type="text" name="dir" id="savedir" ng-model="randomDirectory" hidden />
                <input type="text" name="num" id="assgignId"  ng-model="assignId.id" hidden/>

                <div class="input-field col s12">
                    2nd. Select your Assignment number   (Dont refresh page, otherwaise you need reupload files)
                    <select ng-model="assignId" ng-options="a.name for a in assigmentList">

                    </select>

                </div>




                <button type="submit" class="waves-effect waves-light btn">
                    Upload file
                </button>
                <a class="waves-effect waves-light btn" ng-click="readdir()" > Refresh Directory</a>


            </form>
            <div>
                <p>You have those files in the current cloud.</p>

                <div class="chip" ng-repeat=" a in currentUploadedFiles">
                    {{a}}

                </div>

            </div>
            When you are ready to test, You can click to run

            <a class="waves-effect waves-light btn" id="test" > Run Test</a>


        </div>


        <div class="indigo lighten-3 col s8">actual output
            <div id="clean_actual" class="clean waves-effect waves-light btn">clean</div>
            <div id="actual_text"></div>
        </div>



    </div>





</div>




</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>

<script type="text/javascript" src="res/main.js" ></script>
</html>
