<html ng-app="UAPython">
<head>
   <title>File Uploading Form</title>
   <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!--Import materialize.css-->
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
   <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
   <!--Let browser know website is optimized for mobile-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        .steps{
            width:70%;
            min-width:500px;
            margin: 0 auto;

        }
        .step-cell select{
            border:none;
        }
        .step-cell label.title{
           // color: #FF5A5F;
            display: block;


            padding-left: 9px;
            padding-top:10px;
            font-size: 0.9em;
        }

        #submitButton,
        #upload,
        #clean_actual{
            margin-top:5px;
            margin-left:10px; ;
            display:block;
            background:#FF5A5F;
            width:200px;
            text-align: center;
            padding:10px;
            color:white;
            overflow: hidden;
        }
        #upload{
            border:none;
            background: #ff486a;
            margin-top:20px;
            width:150px;
        }
        #submitButton:hover,
        #upload:hover,
        #test:hover,
        #clean_actual:hover{
            border:none;
            background: #f7fff6;
            color:#FF5A5F;
            transition: 0.2s background ease-in;
            cursor:pointer;
        }
        .steps_form{
            width:100%;
            border:1px solid black;
            border-radius: 5px;
            padding:10px;


            display: flex;
            flex-direction: row;
        }
        .step-cell{
    width:30%;
        }

        .step_assID{
            width:50%;
            padding-right:50px;

        }
        .step_assSubmit{
            width:50%;

        }
        .banner{
            padding-top:100px;
           // background: rgba(90, 87, 255, 0.28);
            font-size:4em;:

        }
    body{
        //font-family: GillSans, Calibri, Trebuchet, sans-serif;
        font-family: Circular,-apple-system,BlinkMacSystemFont,Roboto,Helvetica Neue,sans-serif !important;
    }
        #uploadfileLb{
            display: block;
            height:100px;
            width:100px;


        }
        #uploadfileLb img{
            width: 100%;
            height:100%;

        }
        select{
            display: block !important;
        }

        .fileconsole{
            padding:20px;
           margin-top: 20px;
            border:1px solid black;
            min-height:80px;




        }
        .fileconsole  .filelist{
            margin-top: 5px;
            min-height:2em;
            padding:5px;
            background: rgba(29, 20, 20, 0.15);

        }
        #test{
            margin-top:20px;
            margin-left:10px; ;
            display:block;
            background: #89ff74;

            text-align: center;
            padding:10px;
            color:white;
            overflow: hidden;

        }
        #actual_text{
            padding: 10px;
            margin:10px 0 10px 0;
            min-height:100px;
            border:1px solid black;
            border-radius: 15px;
        }


    </style>
</head>

<body>


<div ng-controller="IDEcontroller as IDE" >

    <div  class="row banner">
        CSC 250 online tester

    </div>



    <div  class="steps">



        <div class="col ">
            <form id        =  "uploadForm"
                  enctype   =  "multipart/form-data"
                  action    =  "http://127.0.0.1:8081/upload"
                  method    =  "post" >
            <div class="steps_form">

               <div class="step-cell step_assID">
                  <label class="title">1. Select an assignment number </label>
                   <select ng-model="assignId" ng-options="a.name for a in assigmentList" >
                       <option value="" disabled selected hidden> Click here</option>
                   </select>
               </div>
                <div class="step-cell  step_assSubmit">
    <label class="title">2.Upload all of scripts individually</label>
                    <input id="fileupload" type="file" name="pyfiles"  hidden  />
                    <label for="fileupload"  id="submitButton" >Choose File</label>
                    <input type="text" name="dir" id="savedir" ng-model="randomDirectory" hidden />
                    <input type="text" name="num" id="assgignId"  ng-model="assignId.id" hidden/>
                </div>
                <div class="step-cell   ">
                    <button type="submit" class=""  id="upload" >Upload</button>
                </div>


            </div>
            </form>
            <div class="fileconsole row">


                <div class="col s10">Uploaded Files
                    <div class="filelist">
                        <div class="chip" ng-repeat=" a in currentUploadedFiles">
                            {{a}}

                        </div>

                    </div>
                </div>
                <div class="col s2">

                    <label class=""  id="test" >Run</label>

                </div>


            </div>





            <ul class="collapsible" data-collapsible="accordion">
                <li>
                    <div class="collapsible-header active"><i class="material-icons">filter_drama</i>Terminal diff</div>
                    <div class="collapsible-body ">
                        <div class="output">



                            <div id="clean_actual" class="">Clean console </div>
                            <div id="actual_text"></div>
                        </div>

                    </div>
                </li>
                <li>
                    <div class="collapsible-header"><i class="material-icons">place</i>User friendly anylisis</div>
                    <div class="collapsible-body">


                    </div>
                </li>
                <li>
                    <div class="collapsible-header"><i class="material-icons">whatshot</i>I am empty</div>
                    <div class="collapsible-body"><span>It is empty !</span></div>
                </li>
            </ul>
        </div>




    </div>










</div>




</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>

<script type="text/javascript" src="res/main.js" ></script>
</html>
